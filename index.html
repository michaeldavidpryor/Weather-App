<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Forcast</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  </div>

  <div class="container">
    <section class="row">
      <div class="col-sm-3" id="searchCol1">
        <h5>Search for a City:</h5>

        <formind>
          <div class="form-group">
            <input type="city" class="form-control" id="inputCity" />
            <button type="search" class="btn btn-primary" id="searchBtn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </formind>
        <div id="listOfCities"></div>
      </div>

      <div class="col-sm-9" id="weatherSection">
        <div class="row">
          <div class="col">
            <div class="card">
              <h5 class="card-header">
                <span id="cityName"></span>
                <span id="currentDate"></span>
                <img id="weatherIcon" src="" />
              </h5>
              <div class="card-body">
                <p>Tempurature: <span id="temp"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="wind"></span></p>
                <p>UV Index: <span id="uvIndex"></span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card">
              <h5 class="card-header">5-Day Forcast</h5>
              <div class="card-body" id="fiveDayForcast">
                <div class="blueBoxes">
                  <p id="day1"></p>
                  <img id="weatherIcon1" src="" />
                  <p>Temp: <span id="temp1"></span></p>
                  <p>Humidity: <span id="humidity1"></span></p>
                </div>
                <div class="blueBoxes">
                  <p id="day2"></p>
                  <img id="weatherIcon2" src="" />
                  <p>Temp: <span id="temp2"></span></p>
                  <p>Humidity: <span id="humidity2"></span></p>
                </div>
                <div class="blueBoxes">
                  <p id="day3"></p>
                  <img id="weatherIcon3" src="" />
                  <p>Temp: <span id="temp3"></span></p>
                  <p>Humidity: <span id="humidity3"></span></p>
                </div>
                <div class="blueBoxes">
                  <p id="day4"></p>
                  <img id="weatherIcon4" src="" />
                  <p>Temp: <span id="temp4"></span></p>
                  <p>Humidity: <span id="humidity4"></span></p>
                </div>
                <div class="blueBoxes">
                  <p id="day5"></p>
                  <img id="weatherIcon5" src="" />
                  <p>Temp: <span id="temp5"></span></p>
                  <p>Humidity: <span id="humidity5"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
